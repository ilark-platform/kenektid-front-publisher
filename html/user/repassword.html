<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/icofont.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="assets/js/function.js"></script>
</head>

<body>
    <div class="container">
        <div class="l-grid">
            <section class="account">
                <div class="account__header">
                    <h2 class="account__title">비밀번호 재설정</h2>
                    <p class="account__description">새로운 비밀번호를 설정해주세요</p>
                </div>
                <div class="account__body">
                    <form class="form">
                        <fieldset>
                            <div class="field-group">
                                <label for="password" class="field-group__label field-group__label--blind">비밀번호</label>
                                <input type="password" name="password" class="field-group__input" placeholder="비밀번호를 입력해주세요">
                                <span class="field-group__help field-group__help--error"">영문, 숫자, 특수문자를 조합하여 8~16자로 입력해주세요.</span>
                            </div>
                            <div class="field-group">
                                <label for="password2" class="field-group__label field-group__label--blind">비밀번호</label>
                                <input type="password" name="password2" class="field-group__input" placeholder="비밀번호를 다시 입력해주세요">
                                <span class="field-group__help field-group__help--error">비밀번호가 다릅니다.</span>
                            </div>
                            <div class="field-group">
                                <button class="btn btn--full btn--large btn--primary" type="submit">비밀번호 재설정 하기</button>
                            </div>
                        </fieldset>    
                    </form>
                </div>
            </section>
            
        </div>
    </div>
</body>
</html>
