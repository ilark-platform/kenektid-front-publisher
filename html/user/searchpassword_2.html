<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>계정/비밀번호 찾기</title>
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/icofont.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
    <script src="assets/js/function.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="l-grid">
                <section class="account">
                    <div class="account__header">
                        <h2 class="account__title">비밀번호 재설정<br>이메일 발송 완료</h2>
                        <p class="account__description">
                            입력한 이메일 주소로 비밀번호 재설정 이메일을 보냈습니다.<br>
                            확인후 비밀번호를 재설정해주세요!
                        </p>
                    </div>
                    <div class="account__body">
                        <form class="form">
                            <fieldset>
                                <legend>출판사 회원가입</legend>
                                <div class="field-group">
                                    <button type="button" class="btn btn--full btn--large btn--bordered-primary" @click="showModal = true">메일 재전송하기</button>
                                    <a class="btn btn--full btn--large btn--primary" href="login.html">로그인 화면으로 돌아가기</a>
                                </div>
                            </fieldset>
                        </form>                            
                    </div>
                </section>                
            </div>
        </div>

        <!-- 모달 팝업 { -->
        <transition name="modal">
            <div class="modal" v-if="showModal">
                <div class="modal__wrapper">
                    <div class="modal__container modal__container--small">
                        <div class="modal__header">
                            재전송 완료
                        </div>
                        <div class="modal__body">
                            메일이 확인되지 않는다면 입력하신 메일주소가 맞는지 다시 한번 확인해주세요
                        </div>
                        <div class="modal__footer">
                            <button class="btn btn--full btn--small btn--primary" @click="showModal = false">확인</button>
                        </div>
                    </div>
                </div>
            </div>
        </transition>
        <!-- } 모달 팝업 -->
    </div>
    <script>
    new Vue({
        el: "#app",
        data: {
            showModal: false
        }
    });
    </script>
</body>
</html>
